<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/img/logo.jpg" alt="taza de cafe" class="logo-img">
            <h2 class="nombre-cafetería">Coffee time</h2>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="../index.html">incio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./ubicacion.html">ubicación</a></li>
                <li><a href="./contacto.html">contacto</a></li>
                <li><a href="./productos.html">productos</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contacto">
        <section class="contact">
            <div class="contact-image-jpg">
                <img src="../assets/img/logo.jpg" alt="" class="contact-image">
            </div>
            <div class="contact-rigth-side">
                <h1 class="contact-title">Contáctenos»</h1>
                <form action="" class="contact-form">
                    <div class="contact-input-line">
                        <label for="name" class="contact-label">Nombre</label>
                        <input type="name" name="name" id="name" class="contact-input">                      
                    </div>

                    <div class="contact-input-line">
                        <label for="email" class="contact-label">Correo</label>
                        <input type="email" name="email" id="email" class="contact-input">                       
                    </div>

                    <div class="contact-input-line">
                        <label for="subject" class="contact-label">Tema</label>
                        <input type="subject" name="subject" id="subject" class="contact-input">                     
                    </div>

                    <div class="contact-input-line">
                        <label for="message" class="contact-label">Mensaje</label>
                        <textarea name="message" name="message" id="message" class="contact-input"></textarea>                     
                    </div>
                    <input type="submit" value="Enviar Mensaje" class="contact-submit-button">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <img src="./assets/img/logo.jpg" alt="" class="logoFooter">
        <div class="socialIconsContainer">
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>
            <a href="" class="social-icon"></a>
        </div>
        <ul class="footer-menu-container">
            <li class="menu-item">legal</li>
            <li class="menu-item">Cookies</li>
            <li class="menu-item">Privacy</li>
        </ul>
    </footer>
</body>
</html>
